<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>跳台阶</title>
</head>

<body>
    <script>
        // 剑指offer第八题：跳台阶

        // 题目描述
        // 一只青蛙一次可以跳上1级台阶，也可以跳上2级。求该青蛙跳上一个n级的台阶总共有多少种跳法（先后次序不同算不同的结果）。


        // 解法一：递归法
        function jumpFloor_1(number) {
            // write code here
            return number < 3 ? number : jumpFloor_1(number - 1) + jumpFloor_1(number - 2);
        }


        // 解法二：数组法
        // 由于递归的方法时间复杂度太高了，我们不妨试试数组的方法。
        function jumpFloor_2(number) {
            var array = [];
            array[0] = 0;
            array[1] = 1;
            array[2] = 2;

            for (var i = 3; i <= number; i++) {
                array[i] = array[i - 1] + array[i - 2];
            }
            return array[number];
        }


        // 解法二：变量法
        // 我们定义的数组，造成了空间较大，采用变量存储的方法优化代码。
        function jumpFloor_3(number) {
            if (number < 3) return number;

            var one = 1,
                two = 2,
                sum = 0;
            for (var i = 2; i < number; i++) {
                sum = two + one;
                one = two;
                two = sum;
            }
            return sum;
        }
        console.log(jumpFloor_3(0));
        console.log(jumpFloor_3(1));
        console.log(jumpFloor_3(2));
        console.log(jumpFloor_3(3));
        console.log(jumpFloor_3(4));
        console.log(jumpFloor_3(5));
        console.log(jumpFloor_3(6));
        console.log(jumpFloor_3(7));
    </script>

</body>

</html>
