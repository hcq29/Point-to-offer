<!DOCTYPE html>

    <title>链表中倒数第k个结点</title>
</head>

<body>
    <script>

        // 封装单链表
        function linkedList() {

            // 封装一个内部类
            function ListNode(x) {
                this.val = x;
                this.next = null;
            }

            // 属性，声明一个链表头和链表的长度
            this.head = null;
            this.length = 0;

            // 一、追溯方法
            linkedList.prototype.append = function (val) {

                // 1、创建新节点
                var newNode = new ListNode(val);

                // 2、判断添加的是否是第一个节点
                if (this.length == 0) { //2.1是第一个节点
                    this.head = newNode;
                } else {                 //2.2不是第一个节点
                    // 找到最后一个节点
                    var current = this.head;
                    while (current.next) {
                        current = current.next;
                    }

                    // 最后的节点的Next指向新的节点
                    current.next = newNode;
                }

                // 3、长度要加1
                this.length += 1;
            }
        }


        function FindKthToTail_1(head, k) {
            if (k > count || k < 0) return;

            var current = head;
            var count = 0;
            while (current) {
                count++;
                current = current.next;
            }

            current = head;
            for (var i = 0; i < count - k; i++) {
                current = current.next;
            }

            return current;
        }

        //但是这样的时间复杂度就是 O(2N) 而且为了得到链表的长度而去遍历这个链表，就有点浪费。
        //我们可以借助两个指针，一个先走，另一个走剩下的部分

        // 指针 q 是要走完整个链表的，防止指针 p 越界
        // 等待指针 q 走了 k 次，指针 p 走剩下的部分，也就是  length // k 的次数，
        // 当 q 走到链表末端，p 正好是倒数第 k 个结点
        // 如果 k 比 链表长度要大，则是不符合条件的查找


        /*function ListNode(x){
        this.val = x;
        this.next = null;
        }*/
        function FindKthToTail_2(head, k) {
            var p = head,
                q = head;
            var i = 0;
            while (q !== null) {
                if (i >= k) p = p.next;
                q = q.next;
                i++;
            }
            return i < k ? null : p;
        }

        // 测试代码
        // 创建linkedList
        var list = new linkedList();


        list.append(0);
        list.append(1);
        list.append(2);
        list.append(3);
        list.append(4);
        list.append(5);
        list.append(6);
        list.append(7);

        console.log(list);

        console.log(FindKthToTail_2(list.head, 3));   /**

        =>ListNode {
        val: 5,
        next: ListNode { val: 6, next: ListNode { val: 7, next: null } }
        }

        */
    </script>
