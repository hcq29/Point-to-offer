<!DOCTYPE html>

    <title>调整数组顺序使奇数位于偶数前面</title>
</head>

<body>
    <script>
        // 剑指offer第13题：调整数组顺序使奇数位于偶数前面
        // 题目描述
        //输入一个整数数组，实现一个函数来调整该数组中数字的顺序，使得所有的奇数位于数组的前半部分，所有的偶数位于数组的后半部分，并保证奇数和奇数，偶数和偶数之间的相对位置不变。

        // 解题
        // 解法一：归并思想

        // 首先创建两个数组，一个存放奇数，另一个存放偶数
        // 遇到奇数，将奇数放入数组 a 中
        // 遇到偶数，将偶数放入数组 b 中
        // 返回两个数组 a 和 b 拼接后的结果
        function reOrderArray_1(array) {
            var a = [];
            var b = [];

            for (var i = 0; i < array.length; i++) {
                if (array[i] % 2 !== 0) a.push(array[i]);  // if(array[i] & 1 === 1)
                else b.push(array[i]);
            }

            return [...a, ...b];  // 或 a.concat(b)
        }

        // 解法二：移动（插入思想）
        function reOrderArray_2(array) {
            var k = 0
            for (var i = 0; i < array.length; i++) {
                if (array[i] % 2 == 1) {
                    var j = i;
                    while (j > k) {
                        var temp = array[j];
                        array[j] = array[j - 1];
                        array[j - 1] = temp;
                        j--;
                    }
                    k++;
                }
            }
            return array;
        }
        var arr = [1, 2, 3, 4, 5, 6, 7];
        console.log(reOrderArray_2(arr));

    </script>

</body>
