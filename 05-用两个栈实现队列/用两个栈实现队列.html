<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用两个栈实现队列</title>
</head>

<body>
    <script>
        var inStack = [];
        var outStack = [];
        function push(node) {
            // write code here
            inStack.push(node);
        }
        function pop() {
            // write code here
            if (!outStack.length)
                while (inStack.length) outStack.push(inStack.pop());
            return outStack.pop();
        }

        push(4);
        push(3);
        push(2);
        push(1);
        push(0);

        console.log(inStack);

        console.log(pop());
        console.log(pop());
        console.log(pop());
        console.log(pop());
        console.log(pop());
    </script>

</body>

</html>
